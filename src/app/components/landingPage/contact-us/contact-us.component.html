<div class="contactBox" style="height: 100vh;">
  <div class="form">
      <div class="contact-info">
          <h3 class="title">Contactanos</h3>
          <p class="text">
              ¡Podemos Ayudarte! <br>
              Ingresa tu mensaje y te ayudaremos a solucionar tus dudas.
          </p>
          <div class="info">
              <div class="information">
                  <img src="../../../assets/images/contactUs/location.png" class="icon" alt="" />
                  <p class="infomationTitle">Guatemala</p>
              </div>
              <div class="information">
                  <img src="../../../assets/images/contactUs/email.png" class="icon" alt="" />
                  <p class="infomationTitle">OnlineDoctorsSoporteTecnico@gmail.com</p>
              </div>
              <div class="information">
                  <img src="../../../assets/images/contactUs/phone.png" class="icon" alt="" />
                  <p class="infomationTitle">+502: 5555-5555</p>
              </div>
          </div>

          <div class="social-media">
              <p>Contactanos por:</p>
              <div class="social-icons">
                  <a href="#">
                      <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#">
                      <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#">
                      <i class="fab fa-instagram"></i>
                  </a>
                  <a href="#">
                      <i class="fab fa-linkedin-in"></i>
                  </a>
              </div>
          </div>
      </div>

      <div class="contact-form">
          <form (ngSubmit)="sendMessage(contactForm)" #contactForm="ngForm" class="mx-1 mx-md-4" autocomplete="off">
              <h3 class="title">Mensaje</h3>
              <div class="input-container">
                  <input [(ngModel)]="contact.username" placeholder="Nombre" type="text" name="username"
                      class="input" />
              </div>
              <div class="input-container">
                  <input [(ngModel)]="contact.email" placeholder="Email" type="email" name="email"
                      class="input" />
              </div>
              <div class="input-container">
                  <input [(ngModel)]="contact.phone" placeholder="Teléfono" type="tel" name="phone" class="input" />
              </div>
              <div class="input-container textarea">
                  <textarea [(ngModel)]="contact.message" placeholder="Mensaje" name="message"
                      class="input"></textarea>
              </div>
              <input type="submit" value="Enviar" class="btnContact" />
          </form>
      </div>
  </div>
</div>

<!-- SPINNER -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  <p style="color: white"> Cargando... </p>
</ngx-spinner>
