<div class="login-container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <form (ngSubmit)="login()">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input [(ngModel)]="user.identifier" name="identifier" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input [(ngModel)]='user.password' name="password" type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
        </div>
      </form>

      <form (ngSubmit)="register()" class="sign-up-form mt-5" >
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.name" name="name" type="text" placeholder="Nombre y Apellido" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.username" name="username" type="text" placeholder="Nombre de usuario" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input [(ngModel)]="user.email" name="email" type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.phone" name="phone" type="text" placeholder="Teléfono" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="user.password" type="password" name="password" placeholder="Contraseña" />
        </div>
        <div class="text-inside">
          <mat-form-field class="example-full-width">
            <mat-label>Género</mat-label>
            <mat-select [(ngModel)]="user.gender" name="gender">
              <mat-option value="MALE">Hombre</mat-option>
              <mat-option value="FEMALE">Mujer</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿ Nuevo aquí ?</h3>
        <p>
          Registrate para obtener acceso a todas nuestras a funciones
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
